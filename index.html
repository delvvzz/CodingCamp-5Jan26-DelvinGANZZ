<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div class="container">
        <h1>ğŸ“ My To-Do List</h1>
        <p class="subtitle">Kelola tugas Anda dengan mudah dan menyenangkan!</p>

        <div class="input-container">
            <div class="input-group">
                <label for="todoInput">Tugas Baru</label>
                <input type="text" id="todoInput" placeholder="Masukkan tugas Anda...">
            </div>
            <div class="input-group">
                <label for="dateInput">Tanggal</label>
                <input type="date" id="dateInput">
            </div>
            <button class="btn-add" onclick="addTodo()">â• Tambah Tugas</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterTodos('all')">Semua</button>
            <button class="filter-btn" onclick="filterTodos('active')">Aktif</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Selesai</button>
        </div>

        <ul class="todo-list" id="todoList"></ul>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">ğŸ¯</div>
            <p>Belum ada tugas. Yuk mulai tambahkan!</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
